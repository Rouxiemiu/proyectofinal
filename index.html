<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cocomora</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/4e9d912170.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/main.css">

	
</head>
<body>
	<header>
		<div class="container">
			<div class="row justify-content-between align-items-center">
				<div class="col-auto">
					<h1>Cocomora</h1>
				</div>
				<div class="col-auto">
					<div class="avatar-container" data-target="#profileOptions" data-toggle="modal">
						<img src="img/avatar.jpg" alt="">
						<i class="fas fa-cog"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade profile-options-modal" id="profileOptions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<h5 class="modal-title" >Opciones</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      				<div class="modal-body">
        				<ul class="profile-options-list">
        					<li>
        						<a href="#"><i class="fas fa-user"></i>Mi perfil</a>
        					</li>
        					<li>
        						<a href="#"><i class="fas fa-map-marker-alt"></i>Direccion de envio</a>
        					</li>
        					<li>
        						<a href="#"><i class="fas fa-credit-card"></i>Método de pago</a>
        					</li>
        					<li>
        						<a href="#" class="text-danger"><i class="fas fa-times-circule"></i>Cerrar sesión</a>
        					</li>
        				</ul>
      				</div>
      				
    			</div>
  			</div>
		</div>
	</header>
	
	<script src="js/jquery.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
